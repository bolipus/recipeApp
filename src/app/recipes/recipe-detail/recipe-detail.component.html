<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="image-responsive" style="max-height:300px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown">
      <button type="button"  id="dropdownMenuButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage recipe <span class="caret"></span>
      </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a href="#" class="href">To shopping list</a></li>
          <li><a href="#" class="href">Edit recipe</a></li>
          <li><a href="#" class="href">Delete recipe</a></li>
        </ul>
     
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>


<div class="row">
  <div class="col-12">
    Ingrediens
  </div>
</div>
